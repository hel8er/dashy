pageInfo:
  title: Dashy
  description: Welcome to your new dashboard!
  navLinks:
    - title: GitHub
      path: https://github.com/Lissy93/dashy
    - title: Documentation
      path: https://dashy.to/docs
appConfig:
  theme: one-dark
  layout: vertical
  iconSize: small
  language: en
  auth:
    enableGuestAccess: true
    users:
      - user: hel8er
        hash: 9b4ec0b5e72e27929873cd615072baecefdb8100d6a1b7fa1df3eb82be951cbb
        type: admin
    enableKeycloak: false
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: false
  statusCheckInterval: 0
  faviconApi: allesedv
  routingMode: history
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: false
    searchEngine: duckduckgo
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: true
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false
  showSplashScreen: true
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  disableConfigurationForNonAdmin: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
sections:
  - name: iothinks.ru
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: true
    items:
      - title: Portainer Front
        icon: hl-portainer
        url: https://pt.front.iothinks.ru/
        target: workspace
        statusCheck: true
        id: 0_1150_portainerfront
      - title: Front Proxy
        icon: hl-nginxproxymanager
        url: https://px.front.iothinks.ru/
        target: workspace
        statusCheck: true
        id: 1_1150_frontproxy
      - title: PiHole
        icon: hl-pihole
        url: https://pihole.front.iothinks.ru/admin/
        statusCheck: true
        id: 2_1150_pihole
  - name: Net Management
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: true
    items:
      - title: TimeWeb VDS
        icon: https://vds.timeweb.ru/assets/40bf245d/favicons/favicon-152.png
        url: https://vds.timeweb.ru
        id: 0_1348_timewebvds
      - title: RuVDS
        icon: https://ruvds.com/img/favicon.png?v=1
